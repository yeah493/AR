<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="boat3.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.07324029299398482m 0.7149505371336079m 0.008739474911286571m" data-normal="0.9589865419599487m 0.07365865150836902m 0.27371374718429553m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">船帆</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.13946833415050897m 0.3336228022943393m 0.0984190360737499m" data-normal="0.9454635828387477m 0.3253822281663789m -0.015000637293169257m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">就是一艘船</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
